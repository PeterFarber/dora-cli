name: Smoke Test

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

jobs:
  smoke-test-linux:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [20, 24]
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Setup Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v4
      with:
        node-version: ${{ matrix.node-version }}
        cache: 'yarn'
        
    - name: Install dependencies
      run: yarn install --immutable
      
    - name: Build package
      run: yarn build
      
    - name: Pack package
      run: yarn pack
      
    - name: Install packed package globally
      run: |
        PACKAGE_FILE=$(ls *.tgz)
        npm install -g "$PACKAGE_FILE"
        
    - name: Test binary execution
      run: |
        # Test that the binary starts successfully
        echo "Testing dora --help..."
        timeout 30s dora --help || {
          echo "Error: dora --help failed or timed out"
          exit 1
        }
        
        echo "Testing dora --version..."
        timeout 10s dora --version || {
          echo "Error: dora --version failed or timed out"
          exit 1
        }
        
        echo "Testing dora doctor..."
        timeout 30s dora doctor || {
          echo "Error: dora doctor failed or timed out"
          exit 1
        }
        
        echo "Testing dora daemon status..."
        timeout 10s dora daemon status || {
          echo "Error: dora daemon status failed or timed out"
          exit 1
        }
        
        echo "✅ Smoke test passed on Linux!"

  smoke-test-windows:
    runs-on: windows-latest
    strategy:
      matrix:
        node-version: [20, 24]
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Setup Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v4
      with:
        node-version: ${{ matrix.node-version }}
        cache: 'yarn'
        
    - name: Install dependencies
      run: yarn install --immutable
      
    - name: Build package
      run: yarn build
      
    - name: Pack package
      run: yarn pack
      
    - name: Install packed package globally
      shell: cmd
      run: |
        for %%f in (*.tgz) do npm install -g "%%f"
        
    - name: Debug npm global installation structure
      shell: cmd
      run: |
        for /f "tokens=*" %%i in ('npm config get prefix') do set NPM_PREFIX=%%i
        echo NPM_PREFIX: %NPM_PREFIX%
        echo Listing npm prefix directory:
        dir "%NPM_PREFIX%" 2>nul || echo Failed to list NPM_PREFIX
        echo.
        echo Checking for node_modules in npm prefix:
        if exist "%NPM_PREFIX%\node_modules" (
          echo Found node_modules directory
          dir "%NPM_PREFIX%\node_modules" 2>nul
          echo.
          echo Checking for dora-coder package:
          if exist "%NPM_PREFIX%\node_modules\dora-coder" (
            echo Found dora-coder package
            dir "%NPM_PREFIX%\node_modules\dora-coder" 2>nul
            echo.
            echo Checking for dist directory:
            if exist "%NPM_PREFIX%\node_modules\dora-coder\dist" (
              echo Found dist directory
              dir "%NPM_PREFIX%\node_modules\dora-coder\dist" 2>nul
            ) else (
              echo No dist directory found
            )
          ) else (
            echo No dora-coder package found
          )
        ) else (
          echo No node_modules directory found
        )
        
    - name: Test binary execution
      shell: cmd
      run: |
        @echo on
        
        rem Get npm global prefix and add to PATH
        for /f "tokens=*" %%i in ('npm config get prefix') do set NPM_PREFIX=%%i
        set PATH=%NPM_PREFIX%;%PATH%
        echo NPM_PREFIX: %NPM_PREFIX%
        echo Current PATH: %PATH%
        
        rem Debug: Check if dora exists in various locations
        echo Checking for dora binary...
        where dora 2>nul && echo Found dora in PATH || echo dora not found in PATH
        if exist "%NPM_PREFIX%\dora.cmd" echo Found dora.cmd in NPM_PREFIX
        if exist "%NPM_PREFIX%\node_modules\.bin\dora.cmd" echo Found dora.cmd in .bin directory
        dir "%NPM_PREFIX%\*dora*" 2>nul || echo No dora files found in NPM_PREFIX
        
        rem Debug: Check the actual contents and encoding of the installed file
        if exist "%NPM_PREFIX%\dora.cmd" (
          echo File size and type:
          dir "%NPM_PREFIX%\dora.cmd"
          echo.
          echo First few lines of the file:
          type "%NPM_PREFIX%\dora.cmd" | head -5
          echo.
          echo Hex dump of first 50 bytes to check line endings:
          powershell -Command "Get-Content '%NPM_PREFIX%\dora.cmd' -Encoding Byte -TotalCount 50 | ForEach-Object { '{0:X2}' -f $_ } | Join-String -Separator ' '"
          echo.
          echo Testing with direct path...
          "%NPM_PREFIX%\dora.cmd" --help
        ) else (
          echo Testing dora --help...
          dora --help
        )
        if errorlevel 1 (
          echo Error: dora --help failed
          exit /b 1
        )
        
        rem Test version
        if exist "%NPM_PREFIX%\dora.cmd" (
          "%NPM_PREFIX%\dora.cmd" --version
        ) else (
          dora --version
        )
        if errorlevel 1 (
          echo Error: dora --version failed
          exit /b 1
        )
        
        rem Test doctor
        echo Testing dora doctor...
        if exist "%NPM_PREFIX%\dora.cmd" (
          "%NPM_PREFIX%\dora.cmd" doctor
        ) else (
          dora doctor
        )
        if errorlevel 1 (
          echo Error: dora doctor failed
          exit /b 1
        )
        
        rem Test daemon status
        echo Testing dora daemon status...
        if exist "%NPM_PREFIX%\dora.cmd" (
          "%NPM_PREFIX%\dora.cmd" daemon status
        ) else (
          dora daemon status
        )
        if errorlevel 1 (
          echo Error: dora daemon status failed
          exit /b 1
        )
        
        echo ✅ Smoke test passed on Windows!

# We don't need a smoke test for macOS because most contributors are developing on macOS.
